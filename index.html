<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Pepe Gamboa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .expression {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
            min-height: 25px;
        }

        .result {
            font-size: 2.5em;
            font-weight: bold;
            text-align: right;
            word-wrap: break-word;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .operations {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .op-btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .op-btn.suma {
            background: #4CAF50;
            color: white;
        }

        .op-btn.resta {
            background: #FF9800;
            color: white;
        }

        .op-btn.multiplicacion {
            background: #2196F3;
            color: white;
        }

        .op-btn.division {
            background: #f44336;
            color: white;
        }

        .op-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .clear-btn {
            width: 100%;
            padding: 15px;
            background: #9e9e9e;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #757575;
        }

        .error {
            color: #f44336;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <p class="subtitle">Simple y elegante</p>

        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>

        <div class="input-group">
            <label for="num1">Primer numero:</label>
            <input type="number" id="num1" placeholder="Ej: 15" step="any">
        </div>

        <div class="input-group">
            <label for="num2">Segundo numero:</label>
            <input type="number" id="num2" placeholder="Ej: 27" step="any">
        </div>

        <div class="operations">
            <button class="op-btn suma" onclick="calcular('suma')">
                <span>+</span> Suma
            </button>
            <button class="op-btn resta" onclick="calcular('resta')">
                <span>-</span> Resta
            </button>
            <button class="op-btn multiplicacion" onclick="calcular('multiplicacion')">
                <span>x</span> Multiplicar
            </button>
            <button class="op-btn division" onclick="calcular('division')">
                <span>/</span> Dividir
            </button>
        </div>

        <button class="clear-btn" onclick="limpiar()">Limpiar</button>

        <div class="error" id="error"></div>

        <div class="footer">
            Hecho con amor por <a href="https://github.com/PepeGamboa" target="_blank">Pepe Gamboa</a>
        </div>
    </div>

    <script>
        function calcular(operacion) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const expressionDiv = document.getElementById('expression');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            errorDiv.textContent = '';

            if (isNaN(num1) || isNaN(num2)) {
                errorDiv.textContent = 'Por favor ingresa ambos numeros';
                return;
            }

            let resultado;
            let simbolo;

            switch(operacion) {
                case 'suma':
                    resultado = num1 + num2;
                    simbolo = '+';
                    break;
                case 'resta':
                    resultado = num1 - num2;
                    simbolo = '-';
                    break;
                case 'multiplicacion':
                    resultado = num1 * num2;
                    simbolo = 'x';
                    break;
                case 'division':
                    if (num2 === 0) {
                        errorDiv.textContent = 'Error: Division por cero no permitida';
                        expressionDiv.textContent = num1 + ' / ' + num2;
                        resultDiv.textContent = 'Error';
                        return;
                    }
                    resultado = num1 / num2;
                    simbolo = '/';
                    break;
            }

            expressionDiv.textContent = num1 + ' ' + simbolo + ' ' + num2 + ' =';
            resultDiv.textContent = resultado.toFixed(2).replace(/\.?0+$/, '');
        }

        function limpiar() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('expression').textContent = '';
            document.getElementById('result').textContent = '0';
            document.getElementById('error').textContent = '';
            document.getElementById('num1').focus();
        }

        document.getElementById('num1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('num2').focus();
            }
        });

        document.getElementById('num2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calcular('suma');
            }
        });
    </script>
</body>
</html>
